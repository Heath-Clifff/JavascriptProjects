<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>to do List</title>
</head>

<body>
    <div class="container">
        <h1>My to-do list</h1>
        <p>Double-click an item to mark it complete</p>
        <div class="add-to-do">
            <form id="form">
                <input type="text" id="to-do">
                <button id="add">Add</button>
            </form>
        </div>
        <ol class="list">

        </ol>

        <div class="option">
            <button id="clear">Clear Completed</button>
            <button id="empty">Empty List</button>
            <button id="save">Save List</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
